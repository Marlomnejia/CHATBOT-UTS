<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Chatbot UTS</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="images/logo-uts.png" alt="Logo UTS" class="login-logo">
            <h1>Crear Cuenta</h1>
            <p class="slogan">Únete al asistente académico</p>
            <form id="register-form">
                <div class="input-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required placeholder="Tu nombre y apellido">
                </div>
                <div class="input-group">
                    <label for="email">Correo Institucional</label>
                    <input type="email" id="email" name="email" required placeholder="usuario@uts.edu.co">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Crea tu contraseña">
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p class="login-link">
                ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
            </p>
            <p id="message"></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

      const firebaseConfig = {
        apiKey: "AIzaSyCLGjA_9emkZFz9OiyveGyg4M_5uIK5ohM",
        authDomain: "chat-b-9dccc.firebaseapp.com",
        projectId: "chat-b-9dccc",
        storageBucket: "chat-b-9dccc.appspot.com",
        messagingSenderId: "546850192040",

      // Inicializar Firebase
      firebase.initializeApp(firebaseConfig);
    </script>

    <script src="register.js"></script>
</body>
</html>
