<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Académico UTS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo-uts.png" alt="Logo UTS">
                <h3>Chatbot UTS</h3>
            </div>
            <div class="sidebar-content">
                <p id="welcome-message">Bienvenido al asistente académico de las Unidades Tecnológicas de Santander.</p>
            </div>
            <div class="sidebar-footer">
                <button id="logout-btn">Cerrar Sesión</button>
            </div>
        </div>

        <div class="chat-container">
            <div id="chat-box" class="chat-box">
                </div>
            <form id="chat-form" class="chat-input-form">
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí..." required autocomplete="off">
                    <button type="submit" class="send-btn">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
